<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/personalsite.css">
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
                
    <title>Practice 2</title>
</head>
<body>
  <div class="window">
    <section class="parent">
        <hgroup>
            <a href="index.html">
            <h1>DASHIELL FRIESEN</h1>
        </a>
            <h2>Exercise 2</h2>
        </hgroup>
    </section>
    <h5 id="myParagraph">Click the button to see if you're welcome!</h5>
    <button id="myButton">Change</button>
    
    
    <script>
        const button = document.querySelector("#myButton");
        const paragraph = document.querySelector("#myParagraph");
      
        button.addEventListener("click", function() {
          if (button.innerHTML === "Change") {
            const name = prompt("Enter your name:");
            if (name === "Santo") {
              paragraph.innerHTML = "Sorry, Santo is not welcome.";
            } else {
              button.innerHTML = "Change back";
              paragraph.innerHTML = `Hello, ${name}!`;
            }
          } else {
            button.innerHTML = "Change";
            paragraph.innerHTML = "Click the button to see if you're welcome!";
          }
        });
      </script>

    </div>
</body>
</html>
